<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Recap HK1</title>

<style>
:root{
  --blue:#cfe7ff;
  --blue-dark:#6fa8dc;
  --text:#024;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(180deg,#eaf4ff,#ffffff);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== PAGE ===== */
.page{
  min-height:100vh;
  padding:60px 20px 100px;
  display:none;
  animation:slideUp .8s ease;
}
.page.active{display:block}

@keyframes slideUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}

/* ===== COVER ===== */
.cover{
  text-align:center;
}
.cover img{
  width:100%;
  max-width:320px;
  border-radius:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}
.cover h1{
  font-size:32px;
  margin:25px 0 10px;
}
.cover p{opacity:.8}

/* ===== EVENT ===== */
.event h2{
  font-size:26px;
  display:flex;
  align-items:center;
  gap:10px;
}
.event h2 img{
  width:32px;
  height:32px;
}
.event p{
  font-size:15px;
  line-height:1.6;
  margin-top:10px;
}

/* ===== GALLERY ===== */
.gallery{
  margin-top:25px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.gallery img{
  width:100%;
  border-radius:18px;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
  animation:fadeImg .8s ease;
}
@keyframes fadeImg{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1}
}
.hidden{display:none}

/* ===== NAV ===== */
.nav{
  position:fixed;
  bottom:20px;
  left:0;
  right:0;
  display:flex;
  justify-content:center;
  gap:12px;
  padding:0 15px;
}

button{
  flex:1;
  max-width:140px;
  background:linear-gradient(135deg,var(--blue),var(--blue-dark));
  border:none;
  padding:12px;
  border-radius:28px;
  font-size:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  transition:.3s;
}
button img{
  width:20px;
}
button:hover{
  transform:translateY(-3px);
}

/* ===== END ===== */
.end{
  text-align:center;
}
.end h2{font-size:28px}
</style>
</head>

<body>

<!-- ===== NHẠC NỀN ===== -->
<audio id="bgm" src="music.mp3" loop></audio>

<!-- ===== COVER ===== -->
<div class="page active cover" id="page0">
  <img src="cover.jpg">
  <h1>Recap Học Kỳ I</h1>
  <p>Một hành trình thanh xuân</p>

  <div class="nav">
    <button onclick="startMusic();go(1)">
      <img src="icon-start.png"> Bắt đầu
    </button>
  </div>
</div>

<!-- ===== EVENT MẪU ===== -->
<div class="page event" id="page1">
  <h2>
    <img src="icon-event1.png">
    <!-- Khai giảng -->
  </h2>
  <p><!-- Khai giảng là sự kiện đánh dấu sự bắt đầu của năm học mới. Buổi lễ được tổ chức nhằm chính thức mở đầu cho các hoạt động dạy và học, đồng thời phổ biến những định hướng chung cho năm học. --></p>

  <div class="gallery">
    <!-- 4 ảnh đầu -->
    <img src="">
    <img src="">
    <img src="">
    <img src="">

    <!-- ảnh thêm -->
    <img src="" class="hidden">
    <img src="" class="hidden">
    <img src="" class="hidden">
    <img src="" class="hidden">
    <img src="" class="hidden">
  </div>

  <div class="nav">
    <button onclick="go(0)">
      <img src="icon-back.png"> Trước
    </button>

    <button onclick="more(this)">
      <img src="icon-more.png"> Xem thêm
    </button>

    <button onclick="go(2)">
      <img src="icon-next.png"> Tiếp
    </button>
  </div>
</div>

<!-- ===== TRANG KẾT ===== -->
<div class="page end" id="pageEnd">
  <h2>Cảm ơn vì đã xem</h2>
  <p>Thanh xuân khép lại – kỷ niệm còn mãi</p>

  <div class="nav">
    <button onclick="go(0)">
      <img src="icon-back.png"> Xem lại
    </button>
  </div>
</div>

<script>
function go(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  if(n==="end"){
    document.getElementById('pageEnd').classList.add('active');
  }else{
    document.getElementById('page'+n).classList.add('active');
  }
  window.scrollTo(0,0);
}

function more(btn){
  btn.closest('.page').querySelectorAll('.hidden')
    .forEach(img=>img.classList.remove('hidden'));
  btn.style.display="none";
}

function startMusic(){
  document.getElementById("bgm").play();
}
</script>

</body>
</html>
