<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Blue Journey</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
  color: #1e3a8a;
}

/* INTRO */
#intro {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

#intro h1 {
  font-size: 3em;
  margin-bottom: 10px;
}

.start-btn {
  padding: 15px 45px;
  border-radius: 50px;
  border: none;
  font-size: 1.2em;
  background: #7dd3fc;
  color: #0c4a6e;
  cursor: pointer;
  transition: 0.4s;
}

.start-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #7dd3fc;
}

/* EVENT */
.event {
  display: none;
  padding: 80px 40px;
  animation: fade 0.6s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.event h2 {
  text-align: center;
  font-size: 2em;
}

.event p {
  text-align: center;
  max-width: 700px;
  margin: 20px auto;
}

/* GALLERY */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
}

.gallery img {
  width: 100%;
  border-radius: 18px;
  transition: 0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* NAV */
.nav {
  text-align: center;
  margin-top: 40px;
}

.nav button {
  padding: 10px 30px;
  border-radius: 40px;
  border: none;
  background: #bae6fd;
  cursor: pointer;
  font-size: 1em;
  transition: 0.3s;
}

.nav button:hover {
  background: #38bdf8;
  color: white;
}

/* END */
#end {
  height: 100vh;
  display: none;
  justify-content: center;
  align-items: center;
  text-align: center;
}
</style>
</head>

<body>

<!-- NHẠC NỀN -->
<audio id="music" loop>
  <!-- ĐỔI FILE NHẠC CỦA BẠN Ở ĐÂY -->
  <source src="music.mp3" type="audio/mp3">
</audio>

<!-- INTRO -->
<div id="intro">
  <h1><!-- RECAP HK1 --></h1>
  <p><!-- Đây là cuốn album cho HK1 của lớp 7A1 --></p>
  <button class="start-btn" onclick="start()">Bắt đầu</button>
</div>

<!-- EVENT MẪU (COPY KHỐI NÀY 12 LẦN) -->
<div class="event" id="event1">
  <h2><!-- KHAI GIẢNG --></h2>
  <p><!-- Khai giảng là sự kiện đánh dấu sự bắt đầu của năm học mới. Buổi lễ được tổ chức nhằm chính thức mở đầu cho các hoạt động dạy và học, đồng thời phổ biến những định hướng chung cho năm học. --></p>

  <div class="gallery">
    <!-- THÊM ẢNH Ở ĐÂY (TỐI ĐA ~15 ẢNH) -->
    <img src="">IMG_0405.jpg
    <img src="">
  </div>

  <div class="nav">
    <button onclick="next(2)">Tiếp theo</button>
  </div>
</div>
<div class="event" id="event1">
  <h2><!-- TÊN EVENT --></h2>
  <p><!-- MÔ TẢ EVENT --></p>

  <div class="gallery">
    <!-- THÊM ẢNH Ở ĐÂY (TỐI ĐA ~15 ẢNH) -->
    <img src="">
    <img src="">
  </div>

  <div class="nav">
    <button onclick="next(2)">Tiếp theo</button>
  </div>
</div>

<!-- TRANG KẾT -->
<div id="end">
  <div>
    <h1><!-- TIÊU ĐỀ KẾT --></h1>
    <p><!-- CÂU TỔNG KẾT --></p>
  </div>
</div>

<script>
let current = 1;

function start() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("event1").style.display = "block";
  document.getElementById("music").play();
}

function next(n) {
  document.getElementById("event" + current).style.display = "none";
  if (document.getElementById("event" + n)) {
    document.getElementById("event" + n).style.display = "block";
    current = n;
  } else {
    document.getElementById("end").style.display = "flex";
  }
}
</script>

</body>
</html>
